# Default configuration for all environments
base.url=https://example.com
browser=chrome
headless=false
timeout=20

# Environment URLs
dev.url=https://dev.example.com
qa.url=https://qa.example.com
stage.url=https://stage.example.com
prod.url=https://prod.example.com

# Reporting
enable.allure=true
enable.extent=true

# Healenium
healenium.proxy.host=localhost
healenium.proxy.port=7878
healenium.healing.enabled=true

